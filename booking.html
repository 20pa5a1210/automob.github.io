            <article>
                <h2>Book Your Service</h2>
                <br>
                <form action="appointment.html" method="post"  >
                    <label> Name:</label>
                    <input type="text" id="username" placeholder="enter the name"><br><br>
                    <label>Email Id:</label>
                    <input type="text" id="email id" placeholder="enter the mail"><br><br>
                    <label>Phone Number:</label>
                    <select name="Code" id="Code" >
                        <option value="code">code</option>
                        <option value="+213">+213</option>
                        <option value="+91">+91</option>
                        <option value="+244">+244</option>
                        <option value="+61">+61</option>
                      </select>                         
                      <input type="tel" placeholder="Enter number"><br><br>

                    <label>Select Service:</label>
                    <select >
                        <option value="preventive-maintenance-service">preventive-maintenance-service</option>
                        <option value="body-repair-service">Body body-repair-service</option>
                        <option value="car care service">Car Care Service</option>
                    </select><br><br>
                    <label>Car Make:</label>
                    <input list="manufactures">
                    <datalist id="manufactures">
                        <option value="mahindra"></option>
                        <option value="honda"></option>
                        <option value="hyndai"></option>
                        <option value="Ford"></option>
                        <option value="Bench"></option>
                    </datalist><br><br>
                    <label>Car Model:</label>
                    <input type="text"><br><br>
                    <label>Fuel Type:</label>
                    <input type="radio" value="petrol" > Petrol
                    <input type="radio"> Diesel
                    <input type="radio">LPG
                    <input type="radio">Others
                    <br><br>
                    <label>Kilometers ran:</label>
                    <input type="number" placeholder="Kms"><br><br>
<br>
                    <input type="submit" value="Schedule an Appointment">
